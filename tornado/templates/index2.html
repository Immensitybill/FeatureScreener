<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0042)flipin.html -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Feature Screener</title>
    <link href="{{static_url('css2/demo.css')}}" rel="stylesheet" type="text/css">
    <!--Framework-->
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <!--End Framework-->
    <script src="js/jquery.ffform.js" type="text/javascript"></script>
</head>
<body>
    <section id="getintouch" >
        <div class="container" style="border-bottom: 0;">
            <h1>
                <span>Get Your Feature Screened</span>
            </h1>
        </div>
        <div class="container">
            <form class="contact" action="demo?text=" method="get" id="form">

            <div class="row clearfix">
                <div class="lbl">
                    <label for="message">Functional Description</label>
                </div>
                <div class="ctrl">
                    <textarea id="message" name="text" rows="20" cols="10"></textarea>
                </div>
            </div>
            <div class="row  clearfix">
                <div class="span10 offset2">
                    <input type="submit" name="submit" id="submit" class="submit" value="Screen It!">
                </div>
            </div>
            </form>
            <div id="success">{{result}}</div>
        </div>
    </section>
</body>
</html>
